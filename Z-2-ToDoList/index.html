<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js'></script>
</head>
<body>
    <section class="controls">
        <label for="task-text">Nowe zadanie</label>
        <input id="task-text" placeholder="Treść zadania..."/>
        <select id="list-selector" class="form-select">
            <option value="tasks-1">Bardzo ważne</option>
            <option value="tasks-2">Ważne</option>
            <option value="tasks-3">Mało ważne</option>
        </select>
        <button onclick="addTask()" class="btn btn-primary">Dodaj zadanie</button>
        <br/>
        <button onclick="undoRemove()" class="btn btn-secondary">Przywróć</button>
        <br/>
        <br/>
        <label for="search">Wyszukaj zadanie: </label>
        <input id="search" placeholder="Wyszukaj" oninput="applyFilter()"/>
        <br/>
        <label for="case">Ignoruj wielkość znaków</label>
        <input id="case" type="checkbox" oninput="applyFilter()"/>
    </section>

    <br/>

    <section class="card tasks-section">
        <dialog id="delete-modal">
            Czy na pewno chcesz usunąć zadanie o treści: "<span id="task-delete"></span>"?
            <br/>
            <button onclick="trashModal(true)" class="btn btn-danger">Ok</button>
            <button onclick="trashModal(false)" class="btn btn-secondary">Anuluj</button>
        </dialog>
        <ul id="tasks-1" class="list-group shown">
            <h3 onclick="hideList(1)">Bardzo ważne</h3>
        </ul>
        <ul id="tasks-2" class="list-group shown">
            <h3 onclick="hideList(2)">Ważne</h3>
        </ul>
        <ul id="tasks-3" class="list-group shown">
            <h3 onclick="hideList(3)">Mało ważne</h3>
        </ul>
    </section>
    

</body>
</html>
